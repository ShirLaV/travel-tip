<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="flex">
        <h1 class="logo"><span class="blue">tra</span><span class="orange">vel</span><span class="red">tip</span></h1>
        <div class="search-container">
            <input name="search" type="search" placeholder="Enter location" />
            <button onclick="onGetSearchPos()">Go</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
            <button onclick="onCopyLink(this)">Copy Location</button>
        </div>
    </header>

    <main class="main-layout flex">
        <section class="main-content">
            <section class="weather-container">
                <h3>Weather Today</h3>
                <p class="weather"></p>
            </section>
            <div class="location-container">
                <p>You are at: <span class="user-pos"></span></p>
                <div class="locations-container"></div>
            </div>
        </section>
        <div class="map" id="map" style="width: 60%; height: 60vh;"></div>
    </main>

    <script src="lib/jquery.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
